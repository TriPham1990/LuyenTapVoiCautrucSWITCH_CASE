<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWITCH_CASE</title>
</head>
<body>
<script>
    let value = prompt('nhập giá trị');
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    // bài này không thể sử dụng cấu trúc SWITCH_CASE chỉ so sánh bằng còn đây là so sánh lớn nhỏ
</script>
</body>
</html>
